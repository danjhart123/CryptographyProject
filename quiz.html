        <div id="startButton">

                </form>
            </div>
            <br>
            <div id="scoreCount"></div>
            <div id="leaderBoardEntry">
                <form name="quizAnswer">
                    Name for leaderboard:<input type="text" id="name"/>
                    <br>
                    Score: <div id="score"></div>
                    <input type="button" onclick="addEntry()" value="Submit"/>
                </form>
            </div>
        </div>
